name: Flat

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # 12 over annenhver time mellom 9 og 17

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      # This step installs Deno, which is a new Javascript runtime that improves on Node. Can be used for an optional postprocessing step
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.29.x
      # Check out the repository so it can read the files inside of it and do other operations
      - name: Check out repo
        uses: actions/checkout@v3
      # The Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://www.finn.no/api/search-qf?q=sm%C3%B8rkniver&searchkey=SEARCH_ID_BAP_COMMON&vertical=bap&sub_category=1.78.5223
          downloaded_filename: finn_data.json
          postprocess: parseAds.ts ${{ secrets.WEBHOOK_URL }}
